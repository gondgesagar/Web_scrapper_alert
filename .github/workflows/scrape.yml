name: Web Scraper Alert

on:
  schedule:
    # Run every 5 minutes
    - cron: '*/5 * * * *'
  # Allow manual trigger
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    outputs:
      new_auctions: ${{ steps.run_scraper.outputs.new_auctions }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -m playwright install chromium
      
      - name: Run scraper
        id: run_scraper
        env:
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
        run: |
          set -e
          # Run scraper and capture logs
          python scraper.py 2>&1 | tee scraper_run.log

          # Extract NEW_AUCTIONS_COUNT from output, default to 0
          NEW_COUNT=$(grep -Eo 'NEW_AUCTIONS_COUNT=[0-9]+' scraper_run.log | sed 's/.*=//' || true)
          if [ -z "$NEW_COUNT" ]; then
            NEW_COUNT=0
          fi

          # Expose as step output for job-level outputs
          echo "new_auctions=$NEW_COUNT" >> "$GITHUB_OUTPUT"
          echo "New auctions found: $NEW_COUNT"
      
      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update property listings - $(date -u +'%Y-%m-%d %H:%M:%S') UTC" && git push)
